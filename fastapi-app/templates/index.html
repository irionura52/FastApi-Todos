<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --item-bg: #f1f1f1;
      --button-bg: #e0e0e0;
      --button-text: #000000;
      --title-color: #000000;
    }

    body.dark-theme {
      --bg-color: #1e1e1e;
      --text-color: #f5f5f5;
      --item-bg: #2a2a2a;
      --button-bg: #444;
      --button-text: #ffffff;
      --title-color: #ffffff;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 30px;
    }

    h1 {
      color: var(--title-color);
      font-size: 2.5rem;
      margin: 0;
    }

    .sort-buttons {
      margin: 10px 0;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 90px;
      height: 48px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #2196F3;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      content: '??';
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      height: 36px;
      width: 36px;
      left: 6px;
      bottom: 6px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:not(:checked)+.slider {
      background-color: #666;
    }

    input:not(:checked)+.slider:before {
      transform: translateX(42px);
      content: '??';
    }

    form {
      margin: 30px 0 20px;
    }

    input[type="text"],
    input[type="date"] {
      padding: 8px;
      margin: 5px;
    }

    button {
      padding: 8px 14px;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: var(--button-bg);
      color: var(--button-text);
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    .todo-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
      margin: 10px auto;
      max-width: 400px;
      background-color: var(--item-bg);
      padding: 10px;
      border-radius: 8px;
    }

    .todo-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .todo-actions {
      display: flex;
      gap: 8px;
    }

    .todo-actions button {
      font-size: 14px;
      padding: 4px 10px;
    }

    /* 진행 상황을 표시할 원형 게이지 */
    .progress-container {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .progress-ring {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .progress-ring-circle-background {
      fill: none;
      stroke: #e0e0e0;
    }

    .progress-ring-circle {
      fill: none;
      stroke: #4caf50;
      transition: stroke-dashoffset 0.3s;
    }

    .progress-text {
      position: absolute;
      top: 40%;
      font-size: 18px;
      font-weight: bold;
      color: var(--text-color);
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>To-Do List</h1>
    <label class="switch">
      <input type="checkbox" id="theme-toggle" />
      <span class="slider"></span>
    </label>
  </div>

  <div class="sort-buttons">
    <button id="sort-date">정렬: 날짜순</button>
    <button id="sort-alpha">정렬: 가나다순</button>
  </div>

  <form id="todo-form">
    <input type="text" id="title" placeholder="Title" required />
    <input type="text" id="description" placeholder="Description" required />
    <input type="date" id="due-date" required />
    <button type="submit">Add ?</button>
  </form>

  <ul id="todo-list"></ul>

  <!-- 진행 상황을 표시할 원형 게이지 -->
  <div class="progress-container">
    <div class="progress-ring">
      <svg width="120" height="120" viewBox="0 0 120 120">
        <circle class="progress-ring-circle-background" cx="60" cy="60" r="54" stroke-width="12"></circle>
        <circle class="progress-ring-circle" cx="60" cy="60" r="54" stroke-width="12" stroke-dasharray="339.292" stroke-dashoffset="0"></circle>
      </svg>
      <div class="progress-text">0% 완료</div>
    </div>
  </div>

  <script>
    const themeToggle = document.getElementById('theme-toggle');
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark-theme');
      themeToggle.checked = false;
    } else {
      document.body.classList.remove('dark-theme');
      themeToggle.checked = true;
    }

    themeToggle.addEventListener('change', () => {
      if (themeToggle.checked) {
        document.body.classList.remove('dark-theme');
        localStorage.setItem('theme', 'light');
      } else {
        document.body.classList.add('dark-theme');
        localStorage.setItem('theme', 'dark');
      }
    });

    let sortType = 'date'; // 기본 정렬 방식

    document.getElementById('sort-date').addEventListener('click', () => {
      sortType = 'date';
      fetchTodos();
    });

    document.getElementById('sort-alpha').addEventListener('click', () => {
      sortType = 'alpha';
      fetchTodos();
    });

    function createActionButton(label, icon, onClick) {
      const btn = document.createElement('button');
      btn.innerHTML = `${label} ${icon}`;
      btn.onclick = onClick;
      return btn;
    }

    function formatDate(dateStr) {
      if (!dateStr) return ''; // undefined거나 비어있으면 빈 문자열
      const date = new Date(dateStr);
      if (isNaN(date)) return ''; // 날짜 변환 실패 시 빈 문자열

      const yy = String(date.getFullYear()).slice(2);
      const mm = String(date.getMonth() + 1).padStart(2, '0');
      const dd = String(date.getDate()).padStart(2, '0');
      return `${yy}/${mm}/${dd}`;
    }

    function createTodoElement(todo) {
      const li = document.createElement('li');
      li.className = 'todo-item';

      const left = document.createElement('div');
      left.className = 'todo-left';

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.checked = todo.completed;
      checkbox.onchange = async () => {
        const updatedTodo = { ...todo, completed: checkbox.checked };
        await fetch(`/todos/${todo.id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(updatedTodo)
        });
        fetchTodos();
      };

      const span = document.createElement('span');
      span.textContent = `${todo.title}: ${todo.description} ~~ ${formatDate(todo.dueDate)}`;

      left.appendChild(checkbox);
      left.appendChild(span);

      const actions = document.createElement('div');
      actions.className = 'todo-actions';
      actions.appendChild(createActionButton('Edit', '??', () => editTodo(todo)));
      actions.appendChild(createActionButton('Delete', '???', () => deleteTodo(todo.id)));

      li.appendChild(left);
      li.appendChild(actions);

      return li;
    }

    function sortTodos(todos, type = 'date') {
      switch (type) {
        case 'alpha':
          return todos.sort((a, b) => a.title.localeCompare(b.title));
        case 'date':
        default:
          return todos.sort((a, b) => new Date(a.dueDate) - new Date(b.dueDate));
      }
    }

    async function fetchTodos() {
      try {
        const response = await fetch('/todos');
        if (!response.ok) throw new Error('Failed to fetch todos');
        const todos = await response.json();
        const todoList = document.getElementById('todo-list');
        todoList.innerHTML = '';
        const sorted = sortTodos(todos, sortType);
        sorted.forEach(todo => {
          const todoElement = createTodoElement(todo);
          if (todoElement) todoList.appendChild(todoElement);
        });

        // 진행 상황 업데이트
        const total = todos.length;
        const completed = todos.filter(todo => todo.completed).length;
        updateProgress(total, completed);
      } catch (error) {
        console.error("Error fetching todos:", error);
      }
    }

    document.getElementById('todo-form').addEventListener('submit', async (event) => {
      event.preventDefault();
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const dueDate = document.getElementById('due-date').value;

      const newTodo = {
        id: Date.now(),
        title,
        description,
        dueDate,
        completed: false
      };

      try {
        const response = await fetch('/todos', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(newTodo)
        });

        if (response.ok) {
          document.getElementById('title').value = "";
          document.getElementById('description').value = "";
          document.getElementById('due-date').value = "";
          fetchTodos();
        } else {
          console.error("Failed to add todo");
        }
      } catch (error) {
        console.error("Error adding todo:", error);
      }
    });

    async function editTodo(todo) {
      const newTitle = prompt("Edit Title:", todo.title);
      const newDescription = prompt("Edit Description:", todo.description);
      const newDueDate = prompt("Edit Due Date (YYYY-MM-DD):", todo.dueDate);

      if (!newTitle || !newDescription || !newDueDate) {
        alert("Title, Description, or Due Date is missing.");
        return;
      }

      const updatedTodo = {
        ...todo,
        title: newTitle,
        description: newDescription,
        dueDate: newDueDate,
      };

      try {
        const response = await fetch(`/todos/${todo.id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(updatedTodo),
        });

        if (response.ok) {
          fetchTodos();
        } else {
          console.error("Failed to update todo");
        }
      } catch (error) {
        console.error("Error updating todo:", error);
      }
    }

    async function deleteTodo(todoId) {
      try {
        const response = await fetch(`/todos/${todoId}`, {
          method: 'DELETE'
        });

        if (response.ok) {
          fetchTodos();
        } else {
          console.error("Failed to delete todo");
        }
      } catch (error) {
        console.error("Error deleting todo:", error);
      }
    }

    // 진행 상태를 갱신하는 함수
    function updateProgress(total, completed) {
      const progress = Math.min(100, (completed / total) * 100);
      const radius = 54;
      const circumference = 2 * Math.PI * radius;
      const offset = circumference - (progress / 100) * circumference;

      const progressCircle = document.querySelector('.progress-ring-circle');
      progressCircle.style.strokeDashoffset = offset;

      const progressText = document.querySelector('.progress-text');
      progressText.textContent = `${Math.round(progress)}% 완료`;
    }

    fetchTodos(); // 초기 로드
  </script>
</body>

</html>

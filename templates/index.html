<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: blue;
        }
        form {
            margin-bottom: 20px;
        }
        input, button {
            padding: 5px;
            margin: 5px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            font-size: 16px;
            margin: 10px auto;
            max-width: 400px;
            text-align: left;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <form id="todo-form">
        <input type="text" id="title" placeholder="Title" required>
        <input type="text" id="description" placeholder="Description" required>
        <button type="submit">Add To-Do</button>
    </form>
    <ul id="todo-list"></ul>

    <script>
        async function fetchTodos() {
            try {
                const response = await fetch('/todos');
                if (!response.ok) throw new Error('Failed to fetch todos');
                const todos = await response.json();
                const todoList = document.getElementById('todo-list');
                todoList.innerHTML = '';

                todos.forEach(todo => {
                    const li = document.createElement('li');

                    // 체크박스
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.checked = todo.completed;
                    checkbox.onchange = async () => {
                        const updatedTodo = { ...todo, completed: checkbox.checked };
                        try {
                            await fetch(`/todos/${todo.id}`, {
                                method: 'PUT',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify(updatedTodo)
                            });
                            fetchTodos();
                        } catch (error) {
                            console.error("Failed to update checkbox:", error);
                        }
                    };

                    const span = document.createElement('span');
                    span.textContent = `${todo.title}: ${todo.description}`;

                    li.appendChild(checkbox);
                    li.appendChild(span);

                    // Edit 버튼
                    const editButton = document.createElement('button');
                    editButton.textContent = "Edit";
                    editButton.onclick = () => editTodo(todo);
                    li.appendChild(editButton);

                    // Delete 버튼
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = "Delete";
                    deleteButton.onclick = () => deleteTodo(todo.id);
                    li.appendChild(deleteButton);

                    todoList.appendChild(li);
                });
            } catch (error) {
                console.error("Error fetching todos:", error);
            }
        }

        document.getElementById('todo-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;

            const newTodo = {
                id: Date.now(),
                title,
                description,
                completed: false
            };

            try {
                const response = await fetch('/todos', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newTodo)
                });

                if (response.ok) {
                    document.getElementById('title').value = "";
                    document.getElementById('description').value = "";
                    fetchTodos();
                } else {
                    console.error("Failed to add todo");
                }
            } catch (error) {
                console.error("Error adding todo:", error);
            }
        });

        async function editTodo(todo) {
            const newTitle = prompt("Edit Title:", todo.title);
            const newDescription = prompt("Edit Description:", todo.description);
            if (!newTitle || !newDescription) {
                alert("Title or Description is NULL!");
                return;
            }

            const updatedTodo = { ...todo, title: newTitle, description: newDescription };
            try {
                const response = await fetch(`/todos/${todo.id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updatedTodo)
                });

                if (response.ok) {
                    fetchTodos();
                } else {
                    console.error("Failed to update todo");
                }
            } catch (error) {
                console.error("Error updating todo:", error);
            }
        }

        async function deleteTodo(todoId) {
            try {
                const response = await fetch(`/todos/${todoId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    fetchTodos();
                } else {
                    console.error("Failed to delete todo");
                }
            } catch (error) {
                console.error("Error deleting todo:", error);
            }
        }

        fetchTodos();  // 페이지 로드시 초기 데이터 로드
    </script>
</body>
</html>
